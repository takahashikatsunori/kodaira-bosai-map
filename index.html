<!DOCTYPE html>
<html>
<head>
    <title>Leaflet preview</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Leaflet CSS and JavaScript from CDN -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H"
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"
            crossorigin=""></script>
    <style type="text/css">
        /* Ensure the map fills the full page */
        body {
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Initialize the map and set its view to the desired coordinates and zoom level
    var map = L.map('map', {attributionControl: false}).setView([35.7265, 139.474], 16);
    // Add an attribution control with no prefix
    L.control.attribution({prefix: false}).addTo(map);
    // Define the tile layer. Use a relative path pointing to the tiles directory
    // that will reside in the same GitHub repository. The pattern {z}/{x}/{y}.png
    // corresponds to the Zoom level, tile column (x) and row (y).
    var tilesource_layer = L.tileLayer('./kodaira_tiles/{z}/{x}/{y}.png', {
        minZoom: 14,
        maxZoom: 18,
        tms: false,
        attribution: 'Created by QGIS'
    }).addTo(map);
</script>
</body>
</html>
