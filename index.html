<!DOCTYPE html>
<html>
<head>
    <title>Leaflet preview</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Leaflet CSS and JavaScript from CDN -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H"
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH"
            crossorigin=""></script>
    <style type="text/css">
        /* Ensure the map fills the full page */
        body {
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
        }
        /* Make raster tiles render crisply on high?DPI screens.  The
           `image-rendering` property tells the browser to use a nearest
           neighbour algorithm rather than blurring when scaling images
           Åy380243048889317ÅıL22-L47Åz.  We specify both `crisp-edges` and
           `pixelated` to maximize cross?browser support. */
        .leaflet-tile {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Initialize the map and set its view to the desired coordinates and zoom level
    // Initialize the map.  Set `zoomSnap` and `zoomDelta` to allow fractional
    // zoom levels, which helps fine?tune the zoom for small screensÅy698667307139853ÅıL171-L205Åz.
    // Choose a slightly lower initial zoom on retina screens so that more
    // area fits into view while still using high?resolution tiles.
    var map = L.map('map', {
        attributionControl: false,
        zoomSnap: 0.5,
        zoomDelta: 0.5
    }).setView([35.7265, 139.474], L.Browser.retina ? 15 : 16);
    // Add an attribution control with no prefix
    L.control.attribution({prefix: false}).addTo(map);
    // Define the tile layer. Use a relative path pointing to the tiles directory
    // that will reside in the same GitHub repository. The pattern {z}/{x}/{y}.png
    // corresponds to the Zoom level, tile column (x) and row (y).
    // Configure the tile layer.  To make the map look crisp on high?resolution
    // (retina/HiDPI) displays, enable the `detectRetina` option and adjust
    // the zoom limits.  When `detectRetina` is true Leaflet will request tiles
    // from the next zoom level and downscale them to match the device pixel ratio
    //Åy219735214371838ÅıL759-L812Åz.  To ensure Leaflet doesnÅft try to fetch
    // non?existent tiles when zooming on a retina device, set `maxZoom` one
    // level higher than the available tiles and provide a `maxNativeZoom` so
    // higher zoom requests fall back to the highest available tile level
    //Åy740450393045018ÅıL140-L187Åz.  This keeps the map sharp on
    // smartphones without over?requesting data.
    var tilesource_layer = L.tileLayer('./kodaira_tiles/{z}/{x}/{y}.png', {
        minZoom: 14,
        // Allow one extra zoom level on retina displays; otherwise stay at 18
        maxZoom: L.Browser.retina ? 19 : 18,
        maxNativeZoom: 18,
        detectRetina: true,
        tms: false,
        attribution: 'Created by QGIS'
    }).addTo(map);
</script>
</body>
</html>
